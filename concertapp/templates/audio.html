{% extends 'base.html' %}

{% block content %}
	<h1>Audio</h1>
    {% for obj in audio %}
    <h3>File Name: {{ obj.filename }}</h3>
        <p>Owner: {{ obj.user.username }}</p>
        <p><a href="{% url view_audio obj.id %}">View Audio</a></p>
    {% endfor %}
        <a href="{% url upload_audio %}">Upload New Audio</a> 
{% endblock %}
