{% extends 'base.html' %}

{% block content %}
<p class = "error">{{ error }}</p>

<div id = "login_wrapper">
    <img id = "logo" src = "/graphics/logo_large.png"/>

    <form id = "login" method="POST" action="{% url login_user %}">
        <input type = "text" name = "username" value = "User Name" class="autoClear" />
        <input type = "password" name = "password" value = "Password" autocomplete="off" class="autoClear" />
        <input type="hidden" name="next" value="{{ next }}" />
        <input type = "submit" name = "login" value = "Login">        
    </form>

    <br class = "clear"/>

</div>

<div id = "register_wrapper">
    <p>Not a user yet? <a href = "/users/add/"> Register </a></p>
</div>

{% endblock %}
