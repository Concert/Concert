{% load extra_template_tags %}
<div class="list_widget {% verbatim %}{{if selected}} selected{{/if}}{% endverbatim %}
">
    <div class="boxwrap">
        <div class="{{ widgetType }}_widget_icon">
        </div>
        <div class="{{ widgetType }}_widget_info list_widget_info">
                <div class="title">
                    {% block title %}{% endblock %}
                	<span class="list_widget_title_buttons">
                	    {% block buttons %}{% endblock %}
            	    </span>
                </div>
            {% block info %}{% endblock %}
        </div>
    </div>
    {% block bottom %}{% endblock %}
</div>
