{% extends 'partials/left_panel.html' %}


{% block panel_content %}
<p>Join or create a collection below.  You can also leave the collections you are a member of, or delete the collection if you have created it.</p>

<div id="create_join_widget">
    <label for="create_join_input">Collection Name: </label>
    <input type="text" id="create_join_input" class="autoClear" value="Enter a new or existing collection name" size="50" />
    <div id="create_join_results" class="table"><!-- The search results go here --></div>
</div>
{% endblock %}
