{% extends 'base_site.html' %}
{% load extra_template_tags %}
{% block content %}

<p>Segments:</p>
{% for segment in segments %}
    
    {{ segment.name }} created by {{ segment.creator }} <br/>
    
{% endfor %}

<p>Files:</p>
{% for file in files %}
    {{ file.name }} uploaded by {{ file.uploader }} <br />
{% endfor %}

{% endblock %}
