{% extends 'base.html' %}

{% block content %}
	<h1>Users</h1>
    {% for user in users %}
    <h3>Username: {{ user.username }}</h3>
        <p>Password: {{ user.password }}</p>
        <p>Email: {{ user.email }}</p>
    {% endfor %}
        <a href='{% url create_user %}'>Add User</a> 
{% endblock %}
