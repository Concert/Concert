{% extends 'base.html' %}

{% block content %}
	<h1>Users</h1>
    {% for user in users %}
    <h3>Username: <a href="{% url view_user user.id %}">{{ user.username }}</a></h3>
        <p>Password: {{ user.password }}</p>
        <p>Email: {{ user.email }}</p>
    {% endfor %}
        <a href='{% url create_user %}'>Add User</a> 
{% endblock %}
