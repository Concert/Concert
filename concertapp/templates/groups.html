{% extends 'base.html' %}

{% block content %}
	<h1>Your Groups: {{ length }}</h1>
    {% for g in groups %}
        <div style="border: 1px dashed blue; margin-bottom: 15px; padding: 10px; width: auto;">
            <p>{{ g }}</p>
        </div>
    {% endfor %}

    <br />

    <p><a href="{% url choose_group user_id %}">Manage my groups</a></p>

    {% if show_create %}
        <p><a href='{% url create_group user_id %}'>Add Group</a></p>
    {% endif %} 
{% endblock %}
