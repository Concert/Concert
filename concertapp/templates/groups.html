{% extends 'base.html' %}

{% block content %}
	<h1>Your Groups: {{ length }}</h1>
    {% for g in groups %}
        <p>{{ g }}</p>
    {% endfor %}

    {% if show_create %}
        <a href='{% url create_group user_id %}'>Add Group</a> 
    {% endif %}
        <a href='{% url pending_requests user_id %}'>Pending Requests</a> 
{% endblock %}
