{% extends 'base.html' %}

{% block content %}
<div id = "admin_container">
    <div id = "header_wrapper">
        <div id = "header">
             <a href = "/users/logout/">Log Out</a>
        </div>   
    </div>
    
    <div id = "main_wrapper">
        <div class = "admin_module" id = "upload_audio">
            <h1>Upload Audio</h1>
            <form method="POST" enctype="multipart/form-data" action="{% url upload_audio %}">
                {{ form.as_p }}
                <p><strong>Note:</strong> Must be an mp3, ogg, or wav file type</p>
                <input type='submit' name='create' value='Create' />
            </form>        
        </div>
        <div class = "admin_module" id = "join_group">
        
        
        </div>
        <div class = "admin_module" id = "manage_tags">
        
        
        </div>    
    </div>
    
</div>
{% endblock %}
